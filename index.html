<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="site of homeland" />
    <meta name="author" content="Ana Lopes" />
    <meta
      name="keywords"
      content="EUA Afora, projeto web, front-end, desenvolvimento, Ana Lopes"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>EUA Afora</title>
  </head>

  <body>
    <div class="popup-overlay"></div>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <div class="nav__brand">
            <img
              src="./images/Vector.png"
              class="nav__logo"
              alt="logo 'Around the U.S.' "
            />
          </div>
        </nav>
      </header>

      <div class="popup">
        <button class="popup__close-button">
          <img
            class="popup__icon"
            src="./images/closebutton.png"
            alt="close icon"
          />
        </button>

        <!-- Edit Profile Popup -->
        <h3 class="popup__title">Edit your profile</h3>
        <form class="popup__form" name="register" novalidate>
          <input
            id="name"
            class="popup__input popup__input-name"
            type="text"
            placeholder="Jacques Cousteau"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error" id="name-error"></span>
          <input
            id="about"
            class="popup__input popup__input-description"
            type="text"
            placeholder="Explorer"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error" id="about-error"></span>
          <button class="popup__button" id="edit-button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
      <div class="popup popup-add">
        <button class="popup__close-button popup__close-button-add">
          <img
            class="popup__icon"
            src="./images/closebutton.png"
            alt="close icon"
          />
        </button>

        <!-- Add Place Popup -->
        <h3 class="popup__title">Add a new place</h3>
        <form class="popup__form" name="add-item" id="add-form" novalidate>
          <input
            id="title"
            name="title"
            class="popup__input popup__input-name"
            type="text"
            placeholder="Title"
            required
            minlength="1"
          />
          <span class="popup__error" id="title-error"></span>
          <input
            id="image-url"
            name="image"
            class="popup__input popup__input-description"
            type="url"
            placeholder="Image URL"
            required
          />
          <span class="popup__error" id="image-url-error"></span>
          <button class="popup__button" id="add-button" type="submit" disabled>
            Add
          </button>
        </form>
      </div>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profileImage.jpg"
            class="profile__image"
            alt="Picture of an explorer, Jacques Cousteau"
          />

          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Jacques Cousteau</h1>

              <img
                class="profile__edit-button"
                src="./images/EditButton.png"
                alt="Edit profile button"
              />
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>

          <img
            class="profile__add-button"
            src="./images/AddButton.png"
            alt="Add new item button"
          />
        </section>

        <section class="elements">
          <div class="popup-overlay"></div>

          <!-- Popup of the image -->
          <div class="popup-image">
            <button class="popup-image__close-button">
              <img
                class="popup-image__icon"
                src="./images/closebutton.png"
                alt="Close button"
              />
            </button>
            <img class="popup-image__img" src="" alt="Expanded Image" />
            <p class="popup-image__name"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrigth">@2024. Ana Lopes</p>
      </footer>
    </div>
    <script src="scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
