<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="site of homeland" />
    <meta name="author" content="Ana Lopes" />
    <meta
      name="keywords"
      content="EUA Afora, projeto web, front-end, desenvolvimento, Ana Lopes"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>EUA Afora</title>
  </head>

  <body>
    <div class="popup-overlay"></div>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <div class="nav__brand">
            <img
              src="./images/Vector.png"
              class="nav__logo"
              alt="logo 'Around the U.S.' "
            />
          </div>
        </nav>
      </header>

      <div class="popup">
        <button class="popup__close-button">
          <img
            class="popup__icon"
            src="./images/closebutton.png"
            alt="close icon"
          />
        </button>
        <h3 class="popup__title">Edit your profile</h3>
        <form class="popup__form" name="register">
          <input
            id="name"
            class="popup__input-name"
            type="text"
            placeholder="Jacques Cousteau"
          />
          <input
            id="about"
            class="popup__input-description"
            type="text"
            placeholder="Explorer"
          />
          <button class="popup__button">Save</button>
        </form>
      </div>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profileImage.jpg"
            class="profile__image"
            alt="Picture of an explorer, Jacques Cousteau"
          />

          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Jacques Cousteau</h1>

              <img
                class="profile__edit-button"
                src="./images/EditButton.png"
                alt="Edit profile button"
              />
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>

          <img
            class="profile__add-button"
            src="./images/AddButton.png"
            alt="Add new item button"
          />
        </section>

        <section class="elements">
          <div class="elements__item">
            <img
              class="elements__item-image"
              src="./images/Image1.jpg"
              alt="Imagem 1"
            />
            <div class="elements__item-info">
              <p class="elements__item-name">Vale de Yosemite</p>
              <button class="elements__item-likeBtn">
                <img
                  class="like-icon"
                  src="./images/likeButton.svg"
                  alt="like button"
                />
              </button>
            </div>
          </div>

          <div class="elements__item">
            <img
              class="elements__item-image"
              src="./images/image2.png"
              alt="Imagem 2"
            />
            <div class="elements__item-info">
              <p class="elements__item-name">Lago Louise</p>
              <button class="elements__item-likeBtn">
                <img
                  class="like-icon"
                  src="./images/likeButton.svg"
                  alt="like Button"
                />
              </button>
            </div>
          </div>

          <div class="elements__item">
            <img
              class="elements__item-image"
              src="./images/image3.png"
              alt="Imagem 1"
            />
            <div class="elements__item-info">
              <p class="elements__item-name">Montanhas Care...</p>
              <button class="elements__item-likeBtn">
                <img
                  class="like-icon"
                  src="./images/likeButton.svg"
                  alt="like Button"
                />
              </button>
            </div>
          </div>

          <div class="elements__item">
            <img
              class="elements__item-image"
              src="./images/image4.png"
              alt="Imagem 1"
            />
            <div class="elements__item-info">
              <p class="elements__item-name">Latemar</p>
              <button class="elements__item-likeBtn">
                <img
                  class="like-icon"
                  src="./images/likeButton.svg"
                  alt="like Button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__item-image"
              src="./images/image5.png"
              alt="Imagem 1"
            />
            <div class="elements__item-info">
              <p class="elements__item-name">Parque Nacional...</p>
              <button class="elements__item-likeBtn">
                <img
                  class="like-icon"
                  src="./images/likeButton.svg"
                  alt="like Button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              class="elements__item-image"
              src="./images/image6.png"
              alt="Imagem 1"
            />
            <div class="elements__item-info">
              <p class="elements__item-name">Lago di Braies</p>
              <button class="elements__item-likeBtn">
                <img
                  class="like-icon"
                  src="./images/likeButton.svg"
                  alt="like Button"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrigth">@2024. Ana Lopes</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
